[pytest]
# Pytest configuration for InsideOut project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Custom markers
markers =
    integration: marks tests as integration tests (may require API keys)
    slow: marks tests as slow (deselect with '-m "not slow"')

# Coverage options (when running with --cov)
[coverage:run]
source = insideout
omit = 
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
